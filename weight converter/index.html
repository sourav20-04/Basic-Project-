<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weight Converter</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="utility.css">
</head>

<body>
    <div class="container flex">
        <div class="row flex">
            <div class="col-md-6">



                <h1 class="display-3 text-center">Weight Converter</h1>


                <form action="#">

                    <div class="form-group flex">
                        <input id="lbsinput" type="text" class="from-control-lg sz" placeholder="Enter pounds....">
                    </div>
                </form>


                    <div id="output" class="mar">

                          <div class="card br mar flex col1 mb-2">
                              <div class="card-block ">
                                  <h4 class="block">Grams</h4>
                                  <div id="gramsOutput"></div>
                              </div>
                          </div>


                          <div class="card br mar flex col2 mb-2">
                            <div class="card-block">
                                <h4>Kilograms</h4>
                                <div id="kgOutput"></div>
                            </div>
                        </div>


                        <div class="card br mar flex col3 mb-2">
                            <div class="card-block">
                                <h4>Ounces</h4>
                                <div id="ozOutput"></div>
                            </div>
                        </div>

                          

                     </div>
            </div>
        </div>
    </div>
<script src="./script.js"></script>
</body>

</html>
