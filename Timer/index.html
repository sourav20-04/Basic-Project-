<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer</title>
    <link rel="stylesheet" href="./style.css">
</head>
<body>
    <div class="container">
        <div id="disp">Timer</div>

        <div class="main">
            <form action="#">
                <input type="text" id="hour" placeholder="Hours"  value="">
                <input type="text" id="min" placeholder="Minutes" value="">
                <input type="text" id="sec" placeholder="Seconds" value="">
            </form>
        </div>

        
       <div class="button">
            <button id="start">Start</button>
            <button id="pause">Pause</button>
            <button id="reset">Reset</button>
        </div>


    </div>
    <script src="./script.js"></script>
</body>
</html>
